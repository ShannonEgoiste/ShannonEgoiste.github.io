<!DOCTYPE html>
<html manifest="site.manifest">
	<head>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
		<title>Je Veut Te voir ❤</title>
		<style type="text/css">
			html, body { margin: 0; padding: 0;}
		
			.centered{
				width: 432px;
				height: 512px;
				
				position: absolute;
				top:0;
				bottom: 0;
				left: 0;
				right: 0;
				
				margin: auto;
			}
			.textcentered{
				align-items: center;
				display: flex;
				justify-content: center;
				font-family: 'Hachi Maru Pop', cursive;
				font-size:16px;
			}
			
			
		</style>
	</head>
	<body>
	
	<div class='centered'>
		<img src='JeTaimeMai.png' width='432px' height='383'></img>
		<div class='textcentered'><p id='date' ></p></div>
	</div>
	
	</body>	
	
	<script>
		function changeDate(){
			var attente = new Date(2021,3,03,11,50,0)-new Date();
			
			var jour = Math.floor((attente)/1000/60/60/24);
			var heure = Math.floor((attente)/1000/60/60)-jour*24;
			var minute = Math.floor((attente)/1000/60)-jour*24*60-heure*60;
			var seconde = Math.floor((attente)/1000)-jour*24*60*60-heure*60*60-minute*60;
			
			var str = jour+" jour et "+String(heure).padStart(2,'0')+"h"+String(minute).padStart(2,'0')+"m"+String(seconde).padStart(2,'0')+"s avant de te voir ❤";
			
			$("#date").html(str);
		}
	
		$(document).ready(function(){
			changeDate();
			setInterval(function(){changeDate();}, 1000);
		});
	</script>
	
</html>
