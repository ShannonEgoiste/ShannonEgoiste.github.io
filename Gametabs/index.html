<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gametabs 1up</title>

	<style>
		:root {
			--main : rgb(100,221,51);
			--main-transparent : rgb(100,221,51,0.4);

			--font-color : hsl(0, 0%, 100%);
			--border : hsl(0, 0%, 33%);
			
			--hi-color : hsl(0, 0%, 27%);
			--background-color : hsl(0, 0%, 20%);
			--nav-color : hsl(0, 0%, 15%);

		}


	</style>
	<link href="style/icon.css" rel="stylesheet">
	<link href="style/site.css" rel="stylesheet">
	<link href="style/tab.css" rel="stylesheet">
	<link href="style/browse.css" rel="stylesheet">
</head>
<body>
	<header>
		<a class="brand" href="./">
			<img class="logo" src="https://www.gametabs.net/icons/IconLarge.png"></img>
			<div class="brandname">
				<span style="font-size:30px;">Gametabs</span>
				<sup>1up</sup>
			</div>
		</a>
		<div class="fill">

		</div>
	</header>
	<main>
		<nav>
			<a href="./?browse=game" class="categories"><i class="icon i-game"></i>By Game</a>
		</nav>
		<section>
			<div class="content">
			</div>
		</section>
	</main>
	<template class="template-tab">
		<div class="tab-title"></div>
		<div class="tab-header" >
			<div>Submitted: <span class="tab-date"></span> by <a class="tab-arranger" href="#"></a></div>
			<hr/>
			<div>Game : <a class="tab-game" href="#"></a></div>
			<div>Composer(s) : <span class="tab-composers"></span></div>
			<div>Style : <span class="tab-style"></span></div>
		</div>
		<div class="toolbox">
			<div class="input-group">
				<label for="nbBarPerLine">Number of bar per line</label>
				<input type="text" name="nbBarPerLine" style="width:20px" value="5"/>
				<a class="btn" onclick="parseTab()">Parse tab</a>
			</div>
		</div>
		<div class="tab-content">
			<pre class="tab-area"></pre>
		</div>
		<div class="tab-comment">&nbsp;</div>
	</template>

	<template class="template-browse">
		<div class="browse-name"></div>
		<div class="letter">
		</div>
		<div class="filter">
			<select>
				<option value='5'>Alternate picking</option>
				<option value='2'>Arrangement</option>
				<option value='7'>Artificial harmonics</option>
				<option value='3'>Fingerstyle</option>
				<option value='6'>Natural harmonics</option>
				<option value='12'>Percussion</option>
				<option value='8'>Pinch harmonics</option>
				<option value='14'>Sweep picking</option>
				<option value='9'>Tapped harmonics</option><option value='13'>Tapping</option><option value='1'>Transcription</option><option value='10'>Tremolo</option><option value='11'>Trill</option>
			</select> 
		</div>
		<div class="table-area">
			<table>
			</table>
		</div>
		<div class="pagination">
		</div>
	</template>

	<script>
		var content = document.querySelector(".content");

		function setTitle(title){
			document.title = title+" | Game Tabs¹ᵘᵖ // Video Game Tablature";
		}

		function pagination(link, page, nbPage){
			var index = Math.max(1,Math.min(nbPage-8,Math.max(1,page-4)));
			var displayedPage = Math.min(nbPage,9);
			var HTML = "<a class='btn' "+(page==1?"disabled":"")+" href='"+link+"&page=1'>first</a>";
			HTML+="<a class='btn' "+(page==1?"disabled":"")+" href='"+link+"&page="+(page-1)+"'>previous</a>";
			if(index > 1) HTML+="<a class='btn btn-label' disabled>...</span>";
			for(var i = index ; i < index+displayedPage;i++){
				HTML+= "<a class='btn "+(page==i?"active":"")+"' href='"+link+"&page="+i+"'>"+i+"</a>";
			}
			if(index+8 < nbPage) HTML+="<a class='btn btn-label' disabled>...</span>";
			HTML+="<a class='btn' "+(page==nbPage?"disabled":"")+" href='"+link+"&page="+(page+1)+"'>next</a>";
			return HTML+"<a class='btn' "+(page==nbPage?"disabled":"")+" href='"+link+"&page="+nbPage+"'>last</a>";
		}
	</script>
	<script src="page/tab.js"></script>
	<script src="page/browse.js"></script>
	<script src="page/browse_filter.js"></script>
	<script src="router.js"></script>
</body>
</html>
