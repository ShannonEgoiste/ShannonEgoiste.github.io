<script>

	const map = L.map('map').setView([45.7571714,4.8432924], 13.44);

    //var marker = L.marker([51.5, -0.09]).addTo(map);
    
	listoeuvre.forEach(function(elem){
		fetch("https://nominatim.openstreetmap.org/search?q="+elem.adress+" lyon&format=json").then(function(response){
			return response.json();
		}).then(function(data){
			var marker = L.marker([data[0].lat,data[0].lon]).addTo(map).bindPopup(elem.name).openPopup();	
		});


	});






</script>
