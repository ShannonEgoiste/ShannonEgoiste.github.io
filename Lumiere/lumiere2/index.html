<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			padding: 0;margin: 0;
			background-color: #111;
		}
		#map{
			position: fixed;
			width: 100%;
			height: 100%;
		}
		.popup{
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
		}
		.popup img{
			width: 100px;
		}
		.popup span{
			font-size: large;
			margin-top: 10px;
		}


	</style>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
	<div id="map"></div>
	<script src="coord.js"></script>
	<script>	
		console.log(lumiere);
	

		var map = L.map('map').setView(lumiere[0].coordinates,15);
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19
		}).addTo(map);
		lumiere.forEach((el)=>{
			var marker = L.marker(el.coordinates).addTo(map);

			marker.bindPopup("<div class='popup'><a href='"+el.link+"'><img src='"+el.img+"'></img><a/><span>"+el.oeuvre+"</span></div>");
			console.log(marker);

		});



	</script>

	
</body>
</html>
