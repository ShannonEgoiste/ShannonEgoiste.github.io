<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<title>From url to iframe</title>
	<style type="text/css">
		body{
			padding:0;margin:0;
			width:100vw;
			height:100vh;
			background-color:#222;
		}
		
		.video{
		    width: 100vw;
			height: 100%;
			min-height: 100%;
			box-sizing: border-box;
			overflow-x: hidden;
			overflow-y: hidden;
		}
		
	</style>
</head>
<body>
	<div class='video'>
	
	</div>



	<script>
		var url = window.location.search;
		var searchParams = new URLSearchParams(url);
		var videoTitle = searchParams.getAll("title");
		var link = searchParams.getAll("link");
		
		var iframe = document.createElement("iframe");
		iframe.src = "https://uptostream.com/iframe/"+link;
		iframe.setAttribute("frameborder","0");
		iframe.setAttribute("scrolling","no");
		iframe.setAttribute("allowfullscreen","true");
		iframe.style.width="100vw";
		iframe.style.height="100vh";
		document.querySelector(".video").appendChild(iframe);
		document.title = "from url to iframe - "+videoTitle;
		
	</script>
</body>
</html>
